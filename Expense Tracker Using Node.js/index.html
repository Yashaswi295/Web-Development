<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
<body>
    <h1>Welcome to the BUDGETBEE</h1>
    <button id="logoutButton">Logout</button>

    <script>
      // Functionality to handle logout
      document.getElementById('logoutButton').addEventListener('click', function() {
          // Check if 'isLoggedIn' exists in localStorage (assuming you're storing the login state)
          if (localStorage.getItem('isLoggedIn')) {
              // Remove the login information from localStorage
              localStorage.removeItem('isLoggedIn');
              
              // Redirect the user to the login page
              window.location.href = 'login.html'; // Update this path if your login page is located elsewhere
          } else {
              console.log('No user is logged in.');
          }
      });
  </script>

    <script>
        // Check if the user is logged in
        const loggedInUser = localStorage.getItem('isLoggedIn');
        if (!loggedInUser) {
            window.location.href = "login.html"; // Redirect to login if not logged in
        } else {
            document.getElementById('usernameDisplay').textContent = loggedInUser;
        }

        // Logout function
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn'); // Clear the login state
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>

  <body>
    <h1>Expense Tracker</h1>

    <main>
      <header>
        <div>
          <h5>Total Balance</h5>
          <span id="balance">$0.00</span>
        </div>
        <div>
          <h5>Income</h5>
          <span id="income">$0.00</span>
        </div>
        <div>
          <h5>Expense</h5>
          <span id="expense">$0.00</span>
        </div>
      </header>

      <section>
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

      <section>
        <h3>Add Transaction</h3>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span>Expense</span>
                <span>Income</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
